<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work title</title>
    <link rel="stylesheet" href="workCSS.css">
</head>
<body>
<div class="panels-container">
    <div class="panel panel1">
        <!-- Content for Panel 1 -->
        <div class="panel-content" id="panelContent1">

        </div>
    </div>
    <div class="panel panel2">
        <!-- Content for Panel 2 -->
        <div class="panel-content" id="panelContent2">
            <div class="info-container">
                <div class="info-box">
                    <h2>Author(s)</h2>
                    <p>Author information goes here.</p>
                </div>
                <div class="info-box">
                    <h2>Date</h2>
                    <p>Date information goes here.</p>
                </div>

                <div class="info-box">
                    <h2>Made For</h2>
                    <p>Information about what it was made for goes here.</p>
                </div>

                <div class="description-box">
                    <h2>Description</h2>
                    <p>Your project description goes here. Adjust the width as needed.</p>
                </div>
            </div>

            <div class="tags-container">
                <div class="tag-box">Tag 1</div>
                <div class="tag-box">Tag 2</div>
                <div class="tag-box">Tag 3</div>
                <div class="tag-box">Tag 4</div>
            </div>

            <div class="process-container">
                <h2>Process</h2>
                <p>Your process information goes here.</p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="workData.js"></script>
<script type="module" src="workMain.js"></script>
</body>
</html>
